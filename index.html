        <h2>Let's Play a Number Guessing Game</h2>
        <script>
            function guessNumber()
            {
                //generates a random number from 1 to 10
                const random=Math.floor(Math.random()*10)+1;

                //take user input
                let number=parseInt(prompt("Guess a number from 1 to 10"));

                //counter
                counter=1;
                
                //take input until the guess is correct
                
                while(number!==random)
                {
                    number=parseInt(prompt("Guess a number from 1 to 10"));
                    counter=counter+1;
                }

                //check if guess is correct
                if(number==random)
                {
                    alert("You guessed the number correctly");
                    
                }
                console.log("The number was ",number);
                console.log("The number of trials you had " ,counter);
            }
        </script>
        <center> <button onclick="guessNumber()">Let's Go</button></center>
